<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Übung 2.2</title>
            <style>
                input:checked ~ div > img { /* Selects elements that are preceded by a checked input */
                        opacity: 0;
                }
            </style>
    </head>
    <body>
        <header>
            <h1>Übung 2.2</h1>
        </header>
        <section>
            <input type="checkbox"><span>hide and show via checkbox</span>
            <div style="border-style:solid;padding:4px;">
                <img style="width:100%;" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Hochschule_Bonn-Rhein-Sieg_Wolfgang_G%C3%B6ddertz_Induktion.jpg">
            </div>
            
        </section>
    </body>
</html>
